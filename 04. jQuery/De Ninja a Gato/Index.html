<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Ninja-gato</title>
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQNfjlpVWVgvxDL_WiN2TCAcTsWrNv6Uj1MCQ&usqp=CAU" type="image/x-icon">
    <style>
        img {
            display: block;
        }
    </style>
    <script src='https://code.jquery.com/jquery-3.5.1.js'></script>
    <script>
        $(document).ready(function() {
            $('img').click(function() {
                var temp = $(this).attr('src');
                $(this).attr('src', $(this).attr('data-alt-src'));
                $(this).attr('data-alt-src', temp);
            });
        });
    </script>
</head>

<body>
    <img src="ninja0.png" alt="ninja-gato0" data-alt-src="cat0.png">
    <img src="ninja1.png" alt="ninja-gato1" data-alt-src="cat1.png">
    <img src="ninja2.png" alt="ninja-gato2" data-alt-src="cat2.png">
    <img src="ninja3.png" alt="ninja-gato3" data-alt-src="cat3.png">
    <img src="ninja4.png" alt="ninja-gato4" data-alt-src="cat4.png">
</body>

</html>
