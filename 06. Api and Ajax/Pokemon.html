<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Pokemon</title>
    <style>

    </style>
    <script src='https://code.jquery.com/jquery-3.5.1.js'></script>
    <script>
        $(document).ready(function() {

            function mostrar() {

                for (i = 1; i <= 151; i++) {
                    $('.imagenes').append('<img id=pokemon class=pokemon alt=pokemon src=https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/' + i + '.png width=100px height=100>');
                }

            }
            mostrar();
        })
    </script>
</head>

<body>
    <div class="imagenes">
    </div>
</body>

</html>
