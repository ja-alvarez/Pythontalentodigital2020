<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Weather</title>
    <style>

    </style>
    <script src='https://code.jquery.com/jquery-3.5.1.js'></script>
    <script>
        $(document).ready(function() {
            $('form').submit(function() {
                var url = "https://api.openweathermap.org/data/2.5/weather?q=" + $("#name").val() + "&APPID=2e848c0d93869f750ab8835a31bbba5d"
                $.get(url, function(res) {
                    $("#lat").html(res.coord.lat)
                    $("#lon").html(res.coord.lon)
                    $("#temperature").html(res.main.temp - 273.15)
                    $("#city").html(res.name)
                }, 'json');
                return false;
            });
        });
    </script>
</head>

<body>
    <form>
        <label for="name">City:</label>
        <input type="text" id="name" name="name">
        <input type="submit" id="submit query" name="submit query" value="Submit Query">
    </form>
    <div>
        <p>City: <span id="city"></span></p>
        <p>Temperature: <span id="temperature"></span> Â°C</p>
        <p>Coord: latitude:<span id="lat"></span> longitude:<span id="lon"></span></p>
    </div>
</body>

</html>
