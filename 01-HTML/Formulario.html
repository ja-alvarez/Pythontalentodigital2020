<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <div>
        <form action="https://i.pinimg.com/originals/08/f2/b5/08f2b500d9bb9e17b49fc65581080595.jpg" method="GET">
            <h1>Mi formulario de registro</h1>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
            <br>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido">
            <br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
            <br>
            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" name="contraseña">
            <br>
            <label for="confirmar">Confirmar:</label>
            <input type="password" id="confirmar" name="confirmar">
            <br>
            <label for="cumpleaños">Cumpleaños:</label>
            <input type="date" id="cumpleaños" name="cumpleaños">
            <br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Hombre</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Mujer</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Otro</label>
            <br>
            <h2>Una breve descripción de ti:</h2>
            <textarea id="desc" name="desc" rows="10" cols="30"></textarea> <br>
            <!--select-->
            <h4>Lenguaje favorito</h4>
            <select>
                <option value="-1">**Seleccione lenguaje**</option>
                <option value="Js">Javascript</option>
                <option value="P">Python</option>
                <option value="c++">C++</option>
            <!--Botones-->
            </select>
            <input type="submit" value="Enviar">
        </form>
    </div>
</body>

</html>
