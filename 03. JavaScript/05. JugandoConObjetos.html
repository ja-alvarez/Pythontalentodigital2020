<html>

<head>
    <title>Jugando con Objetos</title>
</head>

<body>
    <script>
        /*1. Practica iterar por medio de un array de objetos/diccionarios. Imagina que se te entrega un 
                array de objetos. Por ejemplo,*/
        var users = [{
            name: "Michael",
            age: 37
        }, {
            name: "John",
            age: 30
        }, {
            name: "David",
            age: 27
        }];

        /*a. ¿Cómo harías print/log de la edad de John?*/
        console.log(users[1].age);
        //console.log(users[1]["age"]);

        /*b. ¿Cómo harías print/log del nombre del primer objeto?*/
        console.log(users[0].name);
        //console.log(users[0]["name"]);

        /*c. ¿Cómo harías print/log del nombre y la edad de cada usuario utilizando un for loop? 
        Tu output debería verse algo como esto
        Michael - 37
        John - 30
        David - 27*/

        for (var i = 0; i < users.length; i++) {
            console.log(users[i].name, users[i].age);
        }

        /*d. ¿Cómo harías para imprimir el nombre de los mayores de edad?*/
        for (var i = 0; i < users.length; i++) {
            if (users[i].age >= 18) {
                console.log(users[i].name)
            }
        }
    </script>

</body>

</html>
